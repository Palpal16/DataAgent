# ================================================================================
# EXPERIMENT 1
# Best-of-N sweep: best_of_n in {1,2,3} at fixed temperature=0.3
# Repetitions: 3 per setting
# ================================================================================

# --- Keep your base settings the same as agent_config.yaml ---
prompt: "average yearly sales"
data_path: null
visualization_goal: null
python_bin: "/mnt/c/Users/Recup/Documents/Polimi/PACS/DataAgent/.venv/Scripts/python.exe"
model: "llama3.2:3b"
ollama_url: "http://localhost:11434"

# Fixed temperature for all runs in this experiment
temperature: 0
temperature_max: "0"

agent_mode: "analysis"

# Two-stage plan disabled for Exp1
two_stage_cot: false
cot_max_bullets: 7
cot_print_plan: false
cot_store_plan: false

# Output folder (separate from other experiments)
save_dir: ./output/exp1_bestof_sweep

gt_csv: null
gt_text: null

enable_csv_eval: true
csv_eval_method: "python"  # python | cpp
csv_iou_type: "table"
cpp_evaluator:
  executable: null
  keys: null
  threads: 8
  benchmark: true
  benchmark_iters: 10

enable_text_eval: true
text_eval_method: "bleu+spice"
bleu:
  use_nltk: false
spice:
  jar_path: "C:/Users/Recup/Documents/Polimi/PACS/DataAgent/SPICE-1.0/spice-1.0.jar"
  java_bin: "java"
llm_judge:
  model: null

# Always include viz_spec_* keys in results (null if not applicable)
emit_viz_placeholders: true

# Batch dataset
test_cases_json: ./evaluation/miguel.json
run_batch: true

# Sweep settings
sweep:
  enabled: true
  two_stage_cot: "false,true"
  best_of_n: "1,2,3"
  temperature: "0"
  temperature_max: "0"
  dir_naming: "config"   # "id" -> sweep_1, "config" -> rep1_tsfalse_bon2_t0p3_tmax0p3
  repetitions: 3

enable_tracing: false
phoenix:
  endpoint: "http://localhost:6006/v1/traces"
  project_name: "evaluating-agent"
  api_key: null
  auto_start: true

enable_codecarbon: true

